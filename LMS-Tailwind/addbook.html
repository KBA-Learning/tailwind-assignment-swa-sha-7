        <div class="sub">
            <label for="" class="ml-12">Book Name : </label> 
            <input type="text" name="" id="" class="ml-6" placeholder="Enter the Book Name">
            <br>
            <br>

            <br>
            <br>
            <label for="" class="ml-12 mt-2">Description : </label>
            <textarea name="" class="ml-[22px]" id="" cols="23" ></textarea>
            <br>
            <br>

            <input type="text" class="ml-[69px]" name="" id="" placeholder="Enter Price">
            
            <br><br><br>

        </div>
